<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clinica Dental Los Simpsons</title>
    <link th:href="@{../static/styles.css}" rel="stylesheet">
</head>
<body>
<header>
    <h1 th:text="|Clinica Dental Los Simpsons|"></h1>
    <nav>
        <a th:href="@{/}">Inicio</a>
        <a th:href="@{/dentistas}">Nuestros dentistas</a>
        <a th:href="@{/servicios}">Nuestros servicios</a>
        <a th:href="@{/contacto}">Contacto</a>
    </nav>
</header>
<main>
    <section class="banner">
        <img th:src="@{/imagenes/banner.jpg}" alt="Banner de la clinica dental">
        <h2 th:text="|La sonrisa perfecta, a tu alcance|"></h2>
    </section>
    <section class="nosotros">
        <h2 th:text="|Sobre nosotros|"></h2>
        <p th:text="|En Clinica Dental Los Simpsons, estamos comprometidos con la salud y el bienestar de tu sonrisa. Contamos con un equipo de profesionales altamente cualificados que te ofrecerán el mejor tratamiento para tus necesidades dentales.|"></p>
        <p th:text="|Ofrecemos una amplia gama de servicios dentales, incluyendo:|"></p>
        <ul>
            <li th:text="|Odontología general|"></li>
            <li th:text="|Ortodoncia|"></li>
            <li th:text="|Odontopediatría|"></li>
            <li th:text="|Cirugía dental|"></li>
        </ul>
        <p th:text="|Nuestra clínica está ubicada en el centro de la ciudad, lo que la hace fácilmente accesible. Pide tu cita hoy mismo y descubre la diferencia que podemos hacer en tu sonrisa.|"></p>
    </section>
    <section class="contacto">
        <h2 th:text="|Contacto|"></h2>
        <p th:text="|Direccion: Calle Homero Simpson, 123|"></p>
        <p th:text="|Telefono: 999 999 999|"></p>
        <p th:text="|Email: clinicadentallosimpsons@gmail.com|"></p>
        <a th:href="@{/contacto/solicitarCita}">Solicitar cita</a>
    </section>
</main>
<footer>
    <p>Clinica Dental Los Simpsons, 2023</p>
</footer>
<style>
    body {
      background-color: #f5f5f5;
      font-family: sans-serif;
      font-size: 16px;
    }

    header {
      background-color: #fff;
      padding: 20px;
    }

    h1 {
      font-size: 30px;
    }

    nav {
      background-color: #212529;
      padding: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 10px 20px;
    }

    nav a:hover {
      background-color: #1b1e22;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
    }

    section.banner {
      text-align: center;
    }

    section.banner img {
      width: 100%;
    }

    section.nosotros {
      background-color: #fff;
    }

    section.nosotros h2 {
      font-size: 24px;
    }

    section.nosotros p {
      line-height: 1.5;
    }

    section.contacto {
      background-color: #fff;
    }

    section.contacto h2 {
      font-size: 24px;
    }

    section.contacto p {
      line-height: 1.5;
    }

    footer {
      background-color: #212529;
      padding: 20px;
    }

    footer p {
      color: #fff;
      text-align: center;
    }

    .banner img {
      background-image: url("imagenes/banner.jpg");
    }
  </style>
</body>
</html>
